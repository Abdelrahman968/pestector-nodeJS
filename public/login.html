<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pestector</title>
    <!-- Using Tailwind CSS v3 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.3/dist/tailwind.min.css" rel="stylesheet">
    <!-- Adding Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Adding animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Custom animation for message fade-in and fade-out */
        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOutUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }

        .slide-in-down {
            animation: slideInDown 0.5s ease forwards;
        }

        .fade-out-up {
            animation: fadeOutUp 0.5s ease forwards;
        }

        /* Button animation */
        .button-pulse:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex justify-center items-center">
    <!-- Main Content -->
    <main class="flex-grow">
        <div class="max-w-md mx-auto my-12 px-4 sm:px-6 lg:px-8">
            <!-- Login Form -->
            <div id="loginSection" class="bg-white py-8 px-6 shadow rounded-lg sm:px-10">
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-900">Login to Your Account</h2>
                    <p class="text-sm text-gray-600 mt-2">Welcome back! Please enter your credentials.</p>
                </div>

                <!-- Status Message Container -->
                <div id="statusMessageContainer" class="mb-4 hidden">
                    <div id="statusMessage" class="py-2 px-4 rounded-md text-sm font-medium"></div>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" name="username" id="username" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md 
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                                placeholder="Abdelrahman">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" name="password" id="password" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md 
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                                placeholder="••••••••">
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="submitBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                        shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors button-pulse">
                            <span id="submitBtnText">Login</span>
                            <span id="submitBtnLoader" class="hidden ml-2">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>

                <!-- Social Sign-in options -->
                <div id="socialSignIn" class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <div>
                            <a href="#"
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                                <i class="fab fa-google text-red-600 mr-2"></i>
                                <span>Google</span>
                            </a>
                        </div>
                        <div>
                            <a href="#"
                                class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 
                                rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-colors">
                                <i class="fab fa-facebook text-blue-600 mr-2"></i>
                                <span>Facebook</span>
                            </a>
                        </div>
                    </div>
                </div>

                <p class="mt-6 text-center text-sm text-gray-600">
                    Don't have an account?
                    <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Register here
                    </a>
                </p>
            </div>

            <!-- 2FA Verification Section -->
            <div id="twoFASection" class="bg-white py-8 px-6 shadow rounded-lg sm:px-10 hidden">
                <div class="mb-6 text-center">
                    <h2 class="text-2xl font-bold text-gray-900">Two-Factor Authentication</h2>
                    <p class="text-sm text-gray-600 mt-2">Enter the 2FA code from your authenticator app.</p>
                </div>

                <!-- Status Message Container -->
                <div id="twoFAStatusMessageContainer" class="mb-4 hidden">
                    <div id="twoFAStatusMessage" class="py-2 px-4 rounded-md text-sm font-medium"></div>
                </div>

                <!-- 2FA Verification Form -->
                <form id="twoFAForm" class="space-y-6">
                    <div>
                        <label for="twoFAToken" class="block text-sm font-medium text-gray-700">2FA Code</label>
                        <div class="mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-shield-alt text-gray-400"></i>
                            </div>
                            <input type="text" name="twoFAToken" id="twoFAToken" required class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md 
                                focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm"
                                placeholder="123456">
                        </div>
                    </div>

                    <div>
                        <button type="submit" id="twoFASubmitBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md 
                        shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 
                        focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors button-pulse">
                            <span id="twoFASubmitBtnText">Verify</span>
                            <span id="twoFASubmitBtnLoader" class="hidden ml-2">
                                <i class="fas fa-circle-notch fa-spin"></i>
                            </span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="scripts/login.js"></script>
</body>

</html>
