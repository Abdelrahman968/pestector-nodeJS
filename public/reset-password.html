<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .slide-in-down {
            animation: slideInDown 0.5s ease-in-out;
        }

        .fade-out-up {
            animation: fadeOutUp 0.5s ease-in-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOutUp {
            from {
                transform: translateY(0);
                opacity: 1;
            }

            to {
                transform: translateY(-20px);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <div id="loadingSection" class="text-center">
            <svg class="animate-spin mx-auto h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            <p class="mt-2 text-gray-600">Validating reset token...</p>
        </div>

        <div id="errorSection" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-2">Error</h2>
            <div id="errorMessage"
                class="text-center text-red-700 bg-red-100 border border-red-200 py-2 px-4 rounded-md mb-4"></div>
            <div class="text-center">
                <a href="/forgot-password.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Request a new
                    reset link</a>
            </div>
            <div class="mt-2 text-center">
                <a href="/" class="text-sm text-indigo-600 hover:text-indigo-800">Back to Home</a>
            </div>
        </div>

        <div id="resetPasswordSection" class="hidden">
            <h2 class="text-2xl font-bold text-center mb-2">Set New Password</h2>
            <p class="text-center text-gray-600 mb-6">Enter your new password below.</p>

            <div id="statusMessageContainer" class="hidden mb-4">
                <div id="statusMessage" class="py-2 px-4 rounded-md text-sm font-medium"></div>
            </div>

            <form id="resetPasswordForm" class="space-y-4">
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="newPassword" name="newPassword"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Enter new password" required>
                </div>
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                        placeholder="Confirm new password" required>
                </div>
                <div>
                    <button type="submit" id="submitBtn"
                        class="w-full flex justify-center items-center py-2 px-4 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
                        <span id="submitBtnText">Reset Password</span>
                        <svg id="submitBtnLoader" class="hidden animate-spin ml-2 h-5 w-5 text-white"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                    </button>
                </div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Remember your password?
                    <a href="/login.html" class="text-indigo-600 hover:text-indigo-800 font-medium">Log in here</a>
                </p>
            </div>
            <div class="mt-2 text-center">
                <a href="/" class="text-sm text-indigo-600 hover:text-indigo-800">Back to Home</a>
            </div>
        </div>
    </div>

    <script src="scripts/reset-password.js"></script>
</body>

</html>
